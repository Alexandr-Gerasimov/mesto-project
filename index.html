<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Vector.svg" alt="логотип Место" class="header__logo">
        </header>
        <section class="profile">
            <div class="profile__section">
                <img src="images/image.jpg" alt="аватар" class="profile__avatar">
                <div class="profile__icon">
                    <div class="profile-info">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <p class="profile-info__status">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile-info__edit-button"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм, Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                <div  class="element__description">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="горная вершина Домбай-Ёльген" class="element__image">
                <div  class="element__description">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="горная вершина Домбай-Ёльген" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div> 
            </div>
            <div class="element">
                <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Сентинский храм, Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__text">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <form name="profile" class="popup__container">
            <h2 class="popup__head">Редактировать профиль</h2>
            <button class="popup__close" type="button">
            </button>
            <fieldset class="popup__input-container">
                <label class="popup__label" for="name"></label>
                <input type="text" class="popup__item" id="name" name="name" placeholder="Жак-Ив Кусто">
                <label class="popup__label" for="status"></label>
                <input type="text" class="popup__item" id="status" name="status" placeholder="Исследователь океана">
                <button type="submit" class="popup__button" name="button">Сохранить</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
